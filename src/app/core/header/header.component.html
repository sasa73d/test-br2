<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">IZBA</a>
    </div>
    <ul class="nav navbar-nav">
      <li routerLinkActive="active"><a routerLink="/posts">Posts</a></li>
      <li routerLinkActive="active"><a routerLink="/albums">Albums</a></li>
      <li routerLinkActive="active" *ngIf="getStatusToken()"><a routerLink="/edit">Edit</a></li>
      <li routerLinkActive="active" *ngIf="getStatusToken() && checkAdminAuth()"><a routerLink="/users">Users</a></li>
    </ul>
    <div class="navbar-center"
         *ngIf="getStatusToken()"><h4>Hello: {{getUsername()}}!</h4></div>
    <ul class="nav navbar-nav navbar-right">
      <ng-template [ngIf]="!getStatusToken()">
        <li><a routerLink="/signup">Register</a></li>
        <li><a routerLink="/signin">Login</a></li>
      </ng-template>
      <li><a
        style="cursor: pointer;"
        (click)="onLogout()"
        *ngIf="getStatusToken()">Logout</a></li>
    </ul>
  </div>
</nav>
