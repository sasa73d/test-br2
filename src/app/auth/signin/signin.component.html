<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-1 col-md-offset-2">
    <span class="help-block" *ngIf="getErrorMessage()">Invalid Username or Password!</span>
    <p class="help-block" *ngIf="getToken()">Success Login!</p>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Username: </label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
