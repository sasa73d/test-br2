<div class="row">
  <div class="col-xs-1 funkyradio-info">
    <label class="container">
    <input type="checkbox" [(ngModel)]="checkedItem">
    <span class="checkmark"></span>
  </label>
  </div>
  <div class="list-group-item clearfix col-xs-11">
    <div (click)="onVisible()">
      <b>{{comment.name}}</b>
    </div>
    <div *ngIf="visibleBody">{{comment.body}}</div>
    <div class="text-right" *ngIf="visibleBody">{{comment.email}}</div>
  </div>
</div>
